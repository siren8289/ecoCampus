spring:
  application:
    name: ecoCampus-server # 애플리케이션 이름 설정

  profiles:
    active: dev # 활성화할 프로파일 (dev, prod 등)

  datasource: # 데이터베이스 연결 설정
    url:  # PostgreSQL URL (기본 포트: 5432, DB명: ecocampus)
    driver-class-name: org.postgresql.Driver # PostgreSQL 드라이버 클래스
    username: postgres # DB 사용자명
    password: # DB 비밀번호 (없음)

  # h2: # H2 설정 주석 처리
  #   console:
  #     enabled: true 
  #     path: /h2-console 

  jpa:
    open-in-view: false 
    database-platform: org.hibernate.dialect.PostgreSQLDialect # PostgreSQL 방언 설정
    hibernate:
      ddl-auto: update # 애플리케이션 시작 시 테이블 생성/변경 전략 (update: 변경분만 반영)
    show-sql: true # 실행되는 SQL을 콘솔에 출력
    properties:
      hibernate:
        format_sql: true # SQL을 보기 좋게 포맷팅해서 출력
        use_sql_comments: true # SQL에 대한 주석 표시
        jdbc:
          time_zone: Asia/Seoul # JDBC 타임존 설정

  jackson: # JSON 변환 라이브러리 설정
    serialization:
      fail-on-empty-beans: false # 비어있는 객체 직렬화 시 에러 발생 방지
    time-zone: Asia/Seoul # JSON 데이터의 시간대 설정

server:
  port: 8080 # 서버 포트 번호
  servlet:
    encoding:
      charset: UTF-8 # 요청/응답 인코딩 설정
      enabled: true
      force: true

logging: # 로깅 레벨 설정
  level:
    root: info # 전체 기본 로그 레벨
    org.springframework.web: debug # 웹 계층 로그 상세 출력
    org.hibernate.SQL: debug # 실행되는 SQL 로그 출력
    org.hibernate.type.descriptor.sql.BasicBinder: trace # 바인딩되는 파라미터 값 출력

springdoc: # Swagger UI (API 문서) 설정
  swagger-ui:
    path: /swagger-ui/index.html # Swagger 접속 경로
    disable-swagger-default-url: true
    display-request-duration: true # 요청 소요 시간 표시
    operations-sorter: alpha # API 메서드 알파벳순 정렬
  paths-to-match: # 문서화할 API 경로 패턴
    - /**

