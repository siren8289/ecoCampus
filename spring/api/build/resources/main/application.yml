spring:
  application:
    name: ecoCampus-server
  datasource:
    url: jdbc:h2:mem:ecodb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
